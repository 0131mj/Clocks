<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<title>TimeBox</title>
	<style>
		@import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);

		body{
			position: relative;
			font-family: 'Noto Sans KR', sans-serif;
/*			padding: 30px 60px 50px;*/
			margin: 0;
			color:#555;
			padding:2rem;
			
			width:calc(100vw - 4rem);
			height:calc(100vh - 4rem);
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: center;
			align-items: center;
			-webkit-flex-direction: column;
			-moz-flex-direction: column;
			-ms-flex-direction: column;
			-o-flex-direction: column;
			flex-direction: column;
		}

		#box-wrapper{
			display:flex;
			justify-content: flex-start;
			flex-wrap: wrap;
			flex-direction: row;
		}
		.box-row{
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			flex-direction: column;
		}
		.box{
			width:10px;
			height: 10px;
			background-color: #EEE;
			margin:1px;
			cursor:pointer;
		}
		.box:hover{
			background-color: #DDD;
		}
		.box.fill{
			background-color: #99B;
		}

		.box.fill:hover{
			background-color: #558;
		}
		.box.this-week{
			background-color: #558;
			/*border-radius: 50%;*/
			animation: blinker 1.5s linear infinite;
		}


		@keyframes blinker {
			50% { opacity: 0; }
		}
		.used-count{
			color: #558;
		}
		.life-text{
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			align-items: center;
			margin-left: 20px;
		}
		.life-text .box{
			margin-right: 5px;
		}
		.paradigm{
			display: none;
			flex-direction: row;
			align-items: center;
			margin-top: 20px;
		}
		#birth-day-form{
			margin-bottom: 8rem
/*			padding: 10px 30px 30px;*/
/*			margin: 10px 0;*/
/*			background-color: #fafafa;*/
/*			border : 1px solid #eee;*/
/*			border-radius: 5px;*/
		}
		#birth-day-form p{
			text-align: center;
			font-size:2rem
		}
		.input-area{
			display: flex;
			justify-content: center;
			align-items: center;
		}
			input{
				font-size:1.5em;
				height:4rem;
				border:1px solid #ddd;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				border-radius: 5px;
				padding:2px 10px;
				margin-right: 5px;
				text-align: center;
			}
			input[type=submit]{
				cursor: pointer;
				background-color: #FCFCFC;
				height:4rem;
			}

        /*PopUp*/
		.dimmed{
			position: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			width:100vw;
			height:100vh;
			top:0;
			left:0;
			background-color:rgba(0,0,0,0.5);
		}
		.popup{
			padding:20px 30px;
			border-radius: 5px;
			background-color: #fff;
		}
		.popup.schedule header{
			display: flex;
			align-items: center;
			padding:1rem 0;
			border-bottom : 1px solid #EEE;
		}
			.prev,.next{
				background-color: transparent;
				cursor: pointer;
				border: 1px solid #CCC;
				height: 1.5rem;
				width: 1.5rem;
				border-radius: 50%;
				color:#999;
			}
			.prev:hover, .next:hover{
				color:#555;
				background-color: #FAFAFA;
			}
			.duration{
				margin: 0 1rem;
			}
			.week-index{
				color:#999;
				font-size:0.8rem;
				text-align: center;
			}
			header p{
				margin:0;
			}
        .btn{
            background-color: #FFF;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            color:#777;
        }
        .btn:hover{
            background-color: #fafafa;
            color:#555;
        }
		.btn.close-popup{
			float:right;
		}
	</style>
</head>
<body>
<!--	<p>Time is Running</p>-->
	<form id="birth-day-form">
<!--		<h3>Birth Date</h3>-->
		<p>Input your Birth Date.</p>
		<div class="input-area">
			<input type="number" name="year"  placeholder="0000" minlength="4" maxlength="4"  min="1900" max="2018" required >
			<input type="number" name="month" placeholder="00" minlength="1" maxlength="2"  min="1" max="12" required >
			<input type="number" name="date"  placeholder="00" minlength="1" maxlength="2"  min="1" max="31" required >
			<input type="submit" id="form-submit-btn" class="btn">
		</div>
	</form>
	<div class="paradigm">
		<h4>LifeBox</h4>
		<div class="life-text">
			<p>( 1 Box / week )</p>
		</div>
		<div class="life-text">
			<div class="box fill"></div> Used
		</div>
		<!--<div class="life-text">-->
			<!--<div class="box this-week"></div> Current-->
		<!--</div>-->
		<div class="life-text">
			<div class="box"></div> Remain
		</div>
		<button class="btn" onclick="location.reload()">Reset BirthDate</button>


		<!--<p>Total Time : 100 years</p>-->
		<!--<p>Today : <span id="current-time"></span></p>-->
		<!--<p>Birth : <span id="birth-date"></span></p>-->

	</div>
	<section id="box-wrapper"></section>

	<br/>

</body>
<script>
	{/*TODO : input box*/}
	const boxWrapper = document.getElementById('box-wrapper');
	// const currentTime = document.getElementById('current-time');

	const age = 37;
	const weekOfYear = 52;

	// boxWrapper.innerHTML = getBoxes(boxCount, filledBoxCount);
	// currentTime.innerHTML = new Date().toISOString().slice(0,10);
	// currentBoxes.innerHTML = `: ${filledBoxCount}th`;

	document.getElementById('birth-day-form').addEventListener('submit', submitBirthDate);

    function closeSchedule() {
		const popup = document.getElementsByClassName('dimmed');
		popup[0].remove();
    }

    function getOrdinalSuffix(num){

        let suffix = 'th';
        if (10< num%100 && num%100 <20) return suffix;

        const suffixArr =['th', 'st', 'nd', 'rd'];
        const leftNum = num%10;
        if(leftNum<4){suffix = suffixArr[leftNum];}
        return suffix;
    }

    function moveTo(e, i){
        e.stopPropagation();
        const ordinalSuffix = getOrdinalSuffix(i+1);
		console.log(i);
		const week = document.querySelector('.week-index');

		week.innerHTML = `${i+1}${ordinalSuffix} week of your Life`;
	}

    function openSchedule(e, i){
        const duration = e.target.title;
        const ordinalSuffix = getOrdinalSuffix(i+1);
        const schedule = `<div class="dimmed" onclick="closeSchedule()">
							<div class="popup schedule">
								<header>
									<button class="prev" onclick="moveTo(event, ${i-1})"><</button>
									<div>
										<h3 class="duration">${duration}</h3>
										<p class="week-index">${i+1}${ordinalSuffix} week of your Life</p>
									</div>
									<button class="next" onclick="moveTo(event, ${i+1})">></button>
								</header>

                                <ul>
                                    <li>Things Done 1</li>
                                    <li>Things Done 2</li>
                                    <li>Things Done 3</li>
                                </ul>
								<button class="close-popup btn" onclick="closeSchedule()">Close</button>
							</div>

						  </div>`;
        document.querySelector('body').innerHTML += schedule;
    };

    const totalBoxCount = 6000;

    let boxes = '';
    let boxesData = [...Array(totalBoxCount)];

	function submitBirthDate(e) {
	    e.preventDefault();
	    const year = this.querySelector('[name=year]').value;
	    const month = this.querySelector('[name=month]').value;
	    const date = this.querySelector('[name=date]').value;

	    // document.getElementById('birth-date').innerHTML = `${year}-${month}-${date}`;

	    const birthDate = new Date(`${year}/${month}/${date}`);
	    const weekDate = new Date(birthDate.getTime());
		const today = new Date();

        boxesData = boxesData.map((box,i) => {
            const startDateOfWeek = new Date(weekDate.getTime());
            weekDate.setDate(weekDate.getDate()+6);

            const endDateOfWeek = new Date(weekDate.getTime());
            weekDate.setDate(weekDate.getDate()+1);

            const durationTxt = getDurationFormat(startDateOfWeek, endDateOfWeek);

            let boxClass = 'box';
            if(startDateOfWeek < today && today <= endDateOfWeek){
                boxClass += ' this-week'
            } else if(startDateOfWeek < today){
                boxClass += ' fill'
            }

            boxes += `<span class="${boxClass}" title="${durationTxt}" onclick="openSchedule(event, ${i})"></span>`;

            const boxData = {
                startDateOfWeek : startDateOfWeek,
                endDateOfWeek : endDateOfWeek,
            }

            return boxData;
        });

		document.getElementById('birth-day-form').style.display = 'none';
		document.body.style.padding = '2rem';
		
        boxWrapper.innerHTML = boxes;
        document.querySelector('.paradigm').style.display = 'flex';

        function getDurationFormat(startDate, endDate) {
            let endYear = '';
            if(startDate.getFullYear() !== endDate.getFullYear()){
                endYear = endDate.getFullYear() + '.'
            }
            return  `${startDate.getFullYear()}.${startDate.getMonth()+1}.${startDate.getDate()} `
                   +`~ ${endYear}${endDate.getMonth()+1}.${endDate.getDate()}`;
        }


    }

</script>
</html>
